<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ロック画面 -->
    <div id="lock-screen">
        <img src="img/loading.gif" alt="Loading...">
        <p>少々お待ちください...</p>
    </div>

    <!-- スタートメニュー -->
    <div id="start-menu">
        <div id="start-button">
            <img src="img/vista_start.png" alt="Start">
        </div>
        <div id="start-menu-content">
            <div class="start-menu-app" id="start-file-explorer">ファイルエクスプローラー</div>
            <div class="start-menu-app" id="start-notepad">メモ帳</div>
            <div class="start-menu-app" id="start-calendar">カレンダー</div>
            <div class="start-menu-app" id="start-camera">カメラ</div>
            <div class="start-menu-app" id="start-browser">ブラウザ</div>
            <div class="start-menu-app" id="start-control-panel">コントロールパネル</div>
            <div class="start-menu-app" id="start-command-prompt">コマンドプロンプト</div>
            <div class="start-menu-app" id="start-setup">セットアップ</div>
            <div class="start-menu-app" id="start-paint">ペイント</div>
            <div class="start-menu-app" id="start-calculator">電卓</div>
        </div>
    </div>

    <!-- 各アプリケーションのウィンドウ -->
    <div id="file-explorer-window" class="window">
        <div class="window-header">
            <span>ファイルエクスプローラー</span>
            <span class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </span>
        </div>
        <div class="window-content">
            <p>ファイルエクスプローラーのコンテンツ</p>
        </div>
    </div>

    <div id="notepad-window" class="window">
        <div class="window-header">
            <span>メモ帳</span>
            <span class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </span>
        </div>
        <div class="window-content">
            <textarea id="notepad-text"></textarea>
            <button id="notepad-save">保存</button>
        </div>
    </div>

    <div id="calendar-window" class="window">
        <div class="window-header">
            <span>カレンダー</span>
            <span class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </span>
        </div>
        <div class="window-content">
            <p id="current-date"></p>
            <ul>
                <li>日</li>
                <li>月</li>
                <li>火</li>
                <li>水</li>
                <li>木</li>
                <li>金</li>
                <li>土</li>
            </ul>
        </div>
    </div>

    <div id="camera-window" class="window">
        <div class="window-header">
            <span>カメラ</span>
            <span class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </span>
        </div>
        <div class="window-content">
            <video id="camera-view"></video>
            <button id="camera-capture">撮影</button>
        </div>
    </div>

    <div id="browser-window" class="window">
        <div class="window-header">
            <span>ブラウザ</span>
            <span class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </span>
        </div>
        <div class="window-content">
            <iframe src="https://www.google.com" width="100%" height="100%"></iframe>
        </div>
    </div>

    <div id="control-panel-window" class="window">
        <div class="window-header">
            <span>コントロールパネル</span>
            <span class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </span>
        </div>
        <div class="window-content">
            <ul>
                <li><a href="english.html">英語</a></li>
                <li><a href="deutsch.html">ドイツ語</a></li>
                <li><a href="tieng_viet.html">ベトナム語</a></li>
            </ul>
        </div>
    </div>

    <div id="command-prompt-window" class="window">
        <div class="window-header">
            <span>コマンドプロンプト</span>
            <span class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </span>
        </div>
        <div class="window-content">
            <div id="command-output"></div>
            <input type="text" id="command-input">
            <button id="command-submit">実行</button>
        </div>
    </div>

    <div id="setup-window" class="window">
        <div class="window-header">
            <span>セットアップ</span>
            <span class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </span>
        </div>
        <div class="window-content">
            <p>セットアップの内容</p>
        </div>
    </div>

    <div id="paint-window" class="window">
        <div class="window-header">
            <span>ペイント</span>
            <span class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </span>
        </div>
        <div class="window-content">
            <p>ペイントのコンテンツ</p>
        </div>
    </div>

    <div id="calculator-window" class="window">
        <div class="window-header">
            <span>電卓</span>
            <span class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </span>
        </div>
        <div class="window-content">
            <div id="calculator-display"></div>
            <div class="calculator-buttons">
                <button class="calculator-button">1</button>
                <button class="calculator-button">2</button>
                <button class="calculator-button">3</button>
                <button class="calculator-button">*</button>
                <button class="calculator-button">4</button>
                <button class="calculator-button">5</button>
                <button class="calculator-button">6</button>
                <button class="calculator-button">-</button>
                <button class="calculator-button">7</button>
                <button class="calculator-button">8</button>
                <button class="calculator-button">9</button>
                <button class="calculator-button">+</button>
                <button class="calculator-button">0</button>
                <button class="calculator-button">C</button>
                <button class="calculator-button">=</button>
                <button class="calculator-button">/</button>
            </div>
        </div>
    </div>

    <!-- スクリプト -->
    <script src="app.js"></script>
</body>
</html>
