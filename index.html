<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ロック画面 -->
    <div id="lock-screen">
        <input type="password" id="lock-screen-password" placeholder="パスワードを入力">
        <button id="lock-screen-submit">ログイン</button>
        <audio id="startup-sound" src="vista.mp3" preload="auto"></audio>
        <div id="lock-screen-footer">Windows 12 Ultimate</div>
    </div>

    <!-- セットアップ画面 -->
    <div id="setup-screen">
        <h1>セットアップ</h1>
        <p>ユーザー名とパスワードを設定してください。</p>
        <input type="text" id="setup-username" placeholder="ユーザー名">
        <input type="password" id="setup-password" placeholder="パスワード">
        <textarea id="setup-terms" readonly>利用規約... (Windows 7風に)</textarea>
        <button id="setup-submit">インストール</button>
    </div>

    <!-- タスクバー -->
    <div id="taskbar">
        <div id="start-button">
            <img src="img/vista_start.png" alt="Start">
        </div>
        <div id="taskbar-icons"></div>
    </div>

    <!-- スタートメニュー -->
    <div id="start-menu">
        <div id="start-menu-content">
            <div class="start-menu-app" id="start-file-explorer">ファイルエクスプローラー</div>
            <div class="start-menu-app" id="start-notepad">メモ帳</div>
            <div class="start-menu-app" id="start-calendar">カレンダー</div>
            <div class="start-menu-app" id="start-camera">カメラ</div>
            <div class="start-menu-app" id="start-browser">ブラウザ</div>
            <div class="start-menu-app" id="start-control-panel">コントロールパネル</div>
            <div class="start-menu-app" id="start-command-prompt">コマンドプロンプト</div>
            <div class="start-menu-app" id="start-setup">セットアップ</div>
            <div class="start-menu-app" id="start-paint">ペイント</div>
            <div class="start-menu-app" id="start-calculator">電卓</div>
            <div class="start-menu-app" id="start-photo">フォト</div>
            <div class="start-menu-app" id="start-timer">タイマー</div>
            <div class="start-menu-app" id="start-widget">ウィジェット</div>
        </div>
    </div>

    <!-- 各アプリケーションのウィンドウ -->
    <div id="file-explorer-window" class="window">
        <div class="window-header">
            <span>ファイルエクスプローラー</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <!-- コンテンツ -->
        </div>
    </div>

    <div id="notepad-window" class="window">
        <div class="window-header">
            <span>メモ帳</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <textarea id="notepad-content"></textarea>
            <button id="save-notepad">保存</button>
        </div>
    </div>

    <div id="calendar-window" class="window">
        <div class="window-header">
            <span>カレンダー</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <div id="calendar-date"></div>
        </div>
    </div>

    <div id="camera-window" class="window">
        <div class="window-header">
            <span>カメラ</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <button id="take-photo">撮影</button>
        </div>
    </div>

    <div id="browser-window" class="window">
        <div class="window-header">
            <span>ブラウザ</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <input type="text" id="browser-url" placeholder="URLを入力">
            <button id="go-url">移動</button>
            <button id="back-url">戻る</button>
            <button id="forward-url">進む</button>
            <iframe id="browser-content"></iframe>
        </div>
    </div>

    <div id="control-panel-window" class="window">
        <div class="window-header">
            <span>コントロールパネル</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <!-- 言語設定など -->
        </div>
    </div>

    <div id="command-prompt-window" class="window">
        <div class="window-header">
            <span>コマンドプロンプト</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <textarea id="command-prompt-content"></textarea>
        </div>
    </div>

    <div id="paint-window" class="window">
        <div class="window-header">
            <span>ペイント</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <canvas id="paint-canvas"></canvas>
            <input type="color" id="paint-color" value="#000000">
        </div>
    </div>

    <div id="calculator-window" class="window">
        <div class="window-header">
            <span>電卓</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <!-- 電卓の機能 -->
        </div>
    </div>

    <div id="photo-window" class="window">
        <div class="window-header">
            <span>フォト</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <input type="file" id="photo-input">
            <img id="photo-display" src="#" alt="Your photo">
        </div>
    </div>

    <div id="timer-window" class="window">
        <div class="window-header">
            <span>タイマー</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <input type="number" id="timer-minutes" placeholder="分">
            <input type="number" id="timer-seconds" placeholder="秒">
            <button id="start-timer">スタート</button>
        </div>
    </div>

    <div id="widget-window" class="window">
        <div class="window-header">
            <span>ウィジェット</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <!-- おしゃれなサイドバー -->
        </div>
    </div>

    <div id="calendar-window" class="window">
        <div class="window-header">
            <span>カレンダー</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="window-content">
            <div id="calendar-date"></div>
            <div class="calendar-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
        </div>
    </div>
　<div id="calculator-window" class="window">
    <div class="window-header">
        <div class="window-title">電卓</div>
        <div class="window-buttons">
            <div class="minimize">-</div>
            <div class="maximize">+</div>
            <div class="close">×</div>
        </div>
    </div>
    <div class="window-content calculator-content">
        <div class="calculator-buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('+')">+</button><br>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button><br>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('*')">*</button><br>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearCalculator()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('/')">/</button>
        </div>
        <div class="calculator-display">
            <input type="text" id="calculator-display" disabled>
        </div>
    </div>
</div>
    <!-- スクリプト -->
    <script src="app.js"></script>
</body>
</html>
